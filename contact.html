<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Stone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="content">
          <hgroup>
            <h1>RC Stone</h1>
            <i>One Company, limitless Solutions</i>
          </hgroup>
        </div>
        <div class="overlay"></div>
      </header>
      <div class="site">
        <nav>
            <a href="work.html">Our Work</a>
            <a href="index.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
      </div>
      <div class="form_container">
        <form action="https://formspree.io/f/xeojnygq" method="POST">
            <h1 class="contact_title">Contact Form</h1>
            <input type="text" name="name" placeholder="Full name" autocomplete="off" required >
            <input type="email" name="email" placeholder="Email Address" autocomplete="off" required>
            <input type="number" name="number" placeholder="Phone number" autocomplete="off" required min="1000000000" max="100000000000">
            <textarea rows="5" cols="60" name="message" placeholder="Please write a brief message about your inquiry and we will get back to you!" autocomplete="off" required></textarea>
            <button type="submit">Submit</button>
          </form>
      </div>
    <script src="app.js"></script>
</body>
<footer>Copyright &copy RC Stone</footer>
</html>
